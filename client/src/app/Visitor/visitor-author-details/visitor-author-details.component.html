<app-visitor-header></app-visitor-header>

<div class="container" *ngIf="author">
  <h2>{{author.toString()}}</h2>
  <ul>
    <li *ngFor="let article_id of author.articles_id">
      <a routerLink="/articles/{{article_id}}">Article #{{article_id}}</a>
    </li>
  </ul>
</div>

<app-visitor-footer></app-visitor-footer>
