<app-admin-header></app-admin-header>

<div class="container">
  <h1>Administration</h1>
  <h2>Articles</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let article of articles">
      <article class="panel panel-default">
        <header class="panel-heading">
          {{article.title}}
        </header>
        <section class="panel-body">
          {{ article.body | truncate : 80 }}
        </section>
        <footer class="panel-footer">
          <a
              routerLink="/admin/articles/{{article.id}}/edit"
              class="btn btn-primary">Edit</a>
          <a
              routerLink="/admin/articles/{{article.id}}/delete"
              onclick="return confirm('Voulez-vous vraiment supprimer l\'article ?')"
              class="btn btn-danger">Delete</a>
        </footer>
      </article>
    </div>
  </div>
</div>
